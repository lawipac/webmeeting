<div class="blackbg"> </div>
<button kendoButton class="close blink_me" (click)="onCloseClicked()"> x </button>
<div *ngIf="!showPlayer && loading" class="noVideoText">load... </div>
<div *ngIf="!showPlayer &&!loading " class="noVideoText">unload... </div>
<div class="canvas">

<div *ngIf="showPlayer" style="padding:56.25% 0 0 0;position:relative;" class="vimeo">
  <iframe class="player"
    [src]="videoSrc() | safe"
    frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen
    style="position:absolute;top:0;left:0;width:100%;height:100%;"
    title="seminar_1674965604337_2023-01-29-04-15-25"></iframe>
</div>
<script *ngIf="showPlayer" src="https://player.vimeo.com/api/player.js"></script>

</div>
